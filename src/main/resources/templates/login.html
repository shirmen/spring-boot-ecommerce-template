<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layout">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../css/login.css" th:href="@{/css/login.css}" />
</head>
<body>
    <div layout:fragment="content">
    <div th:if="${param.error}">Invalid username and password.</div>
    <div th:if="${param.logout}">You have been logged out.</div>
    <form th:action="@{/login}" method="post">
        <div><label> Username: <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>
</div>
</body>


<body class="gray-bg">
    <div layout:fragment="content">
        <div class="middle-box text-center loginscreen animated fadeInDown">
            <div>
                <div><h1 class="logo-name">Template</h1></div>
                <h3>Welcome to Template</h3>
                <div th:if="${param.error}">Invalid username and password.</div>
                <div th:if="${param.logout}">You have been logged out.</div>
                <form class="m-t" role="form" th:action="@{/login}" method="post">
                    <div class="col-sm-2 col-sm-offset-5">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" th:required="required" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Password" th:required="required" />
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button><br/>
                        <a href="#"><small>Forgot password?</small></a>
                        <p class="text-muted text-center"><small>Do not have an account?</small></p>
                        <a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>


</html>
